<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Inconsolata Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>404 Not Found</title>
  </head>
  <body>
    <nav>
      <h1>404 Not Found</h1>
      @command:extension.js-debug.createDebuggerTerminal
    </nav>

    <div class="grid-container">
      <div class="backImg">
        <img src="/assets/Scarecrow.png" alt="" />
      </div>
      <div class="text-container">
        <div class="text align">
          <h1>I have bad news for you</h1>
        </div>
        <div class="sub-text align">
          <p>
            The page you are looking<br />
            for might be removed or is <br />temporarily unavailable
          </p>
          @command:extension.js-debug.createDebuggerTerminal
        </div>
        <div class="button align">
          <button class="btn">BACK TO HOMEPAGE</button>
        </div>
      </div>
    </div>
    <footer class="ft-container">
      <div class="copyright">
        <h2>created by Tony Veliz - devchallenges.io</h2>
      </div>
    </footer>
  </body>
</html>
